<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to kokoaTalk</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>96%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome To Kokoa Clone</h1>
            <p class="Welcome-header__text">
                If you have a Kokoa Account,
                log in with your email or phone number. 
            </p>
        </header>

        <form action="friends.html" method="get" id="longin-form">
            <input name="username" type="text" placeholder="Eamil or Phone number">
            <input name="password" type="password" placeholder="password">
            <input type="submit" value="Log In">
            <a href="#">Find Kokoa Account or Password</a>
        </form>


        
        
        
        <script src="https://kit.fontawesome.com/e8d12c8b77.js" crossorigin="anonymous"></script>
    </body>
</html>
